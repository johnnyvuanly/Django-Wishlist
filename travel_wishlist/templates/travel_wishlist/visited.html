{% extends 'travel_wishlist/base.html' %} 
{% block content %}

<h2>Places you have visited</h2>

<!-- If there is anything in that in the visted list, will create the loop -->
{% if visited %}

<ul>
    {% for place in visited %}
        <li>{{ place.name }}</li>
    {% endfor %}
</ul>

{% else %}

<p>You have not visited any places yet</p>

{% endif %}

{% endblock %}
